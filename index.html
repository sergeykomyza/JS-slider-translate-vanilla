<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider translate vanilla js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="slider-box">
            <div class="slider">
                <div class="slider__item">
                    <img src="https://tes-game.ru/_nw/14/08884847.jpg" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://xage.ru/media/posts/2019/8/26/26-minutes-of-gameplay-dying-light-2-in-4k-trailer_BOLSTko.jpg"
                        alt="">
                </div>
                <div class="slider__item">
                    <img src="https://free4kwallpapers.com/uploads/originals/2020/05/02/game-art-wallpaper.jpg" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://images.hdqwalls.com/wallpapers/bthumb/resident-evil-2-2019-4k-5a.jpg" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://gamespot1.cbsistatic.com/uploads/screen_kubrick/1406/14063904/3477799-7716868968-far-c.jpg"
                        alt="">
                </div>
                <div class="slider__item">
                    <img src="https://www.gametube.sk/wp-content/uploads/2016/11/Screenshot-10.12.2016-17_53_06.jpg"
                        alt="">
                </div>
                <div class="slider__item">
                    <img src="https://wegame.com.ua/cache/cache/outsource/origin/9eb43cac3137ae1a972d7f5051e9079d.webp"
                        alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="prev">prev</button>
        <button class="next">next</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
